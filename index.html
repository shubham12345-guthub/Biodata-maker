<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Universal Biodata Maker | PC & Mobile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #eaeff2; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 0; color: #333; }
        
        /* Layout Engine */
        .app-wrapper { display: flex; flex-direction: row; min-height: 100vh; }
        
        /* Editor Sidebar (Left on PC, Top on Mobile) */
        .editor-side { width: 420px; background: #fff; padding: 25px; box-shadow: 4px 0 15px rgba(0,0,0,0.05); z-index: 10; height: 100vh; overflow-y: auto; position: sticky; top: 0; }
        
        /* Preview Side (Right on PC, Bottom on Mobile) */
        .preview-side { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 40px 20px; overflow-x: hidden; }

        /* THE MOBILE SCALE TRICK */
        .pdf-scaler { transform-origin: top center; transition: 0.3s; }
        
        #pdf-content { 
            width: 210mm; /* Strict A4 Width */
            min-height: 297mm; /* Strict A4 Height */
            background: white; 
            padding: 40px; 
            box-sizing: border-box; 
            position: relative; 
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
        }

        /* Responsive Form elements */
        .section-box { background: #f8fafc; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #e2e8f0; border-left: 6px solid var(--accent); }
        .input-row { display: flex; gap: 8px; margin-bottom: 10px; }
        input, select { flex: 1; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 14px; width: 100%; }
        .key-input { font-weight: bold; background: #f1f5f9; max-width: 130px; }
        
        /* PDF Elements */
        .doc-title { font-size: 40px; font-weight: 900; text-align: center; margin-bottom: 30px; letter-spacing: 5px; text-transform: uppercase; }
        .photo-box { position: absolute; top: 40px; right: 40px; width: 120px; height: 150px; border: 1px solid #ddd; background: #fdfdfd; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        .preview-heading { background: #f1f5f9; padding: 10px 15px; font-weight: bold; margin-top: 25px; text-transform: uppercase; border-radius: 4px; border-left: 4px solid #333; }
        .entry { display: grid; grid-template-columns: 180px 20px 1fr; padding: 10px 0; border-bottom: 1px solid #f0f0f0; font-size: 15px; }

        /* Themes */
        .theme-1 { border-top: 20px solid #2c3e50; }
        .theme-2 { border: 15px solid #d4af37; }
        .theme-6 { background: #1a1a1a; color: white !important; }
        .theme-6 .preview-heading { background: #333; color: white; border-left-color: #666; }

        /* Buttons */
        .btn-download { background: #10b981; color: white; border: none; padding: 15px 40px; border-radius: 50px; cursor: pointer; font-size: 18px; font-weight: bold; margin-bottom: 30px; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4); }
        .btn-add { background: #6366f1; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 12px; }
        .btn-del { background: #ef4444; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 800px) {
            .app-wrapper { flex-direction: column; }
            .editor-side { width: 100%; height: auto; position: relative; padding: 15px; box-sizing: border-box; }
            .preview-side { padding: 20px 5px; background: #333; }
            .btn-download { width: 90%; position: sticky; top: 10px; z-index: 100; }
            
            /* Scale the A4 preview down to fit mobile screen width */
            .pdf-scaler { transform: scale(0.42); } /* Adjust this if needed for your specific screen */
        }
    </style>
</head>
<body>

<div class="app-wrapper">
    <div class="editor-side">
        <h2 style="margin-top:0;">üìã Professional Maker</h2>
        
        <div class="section-box" style="border-left-color: #f59e0b;">
            <label><b>üìù Document Title:</b></label>
            <input type="text" id="userTitle" value="BIODATA" oninput="updatePreview()">
        </div>

        <div class="section-box" style="border-left-color: #8b5cf6;">
            <label><b>üé® Choose Theme:</b></label>
            <select id="themeSelect" onchange="updatePreview()" style="margin: 10px 0;">
                <option value="theme-1">Corporate Navy</option>
                <option value="theme-2">Royal Gold</option>
                <option value="theme-3">Modern Sky</option>
                <option value="theme-6">Midnight Dark</option>
                <option value="theme-10">Sunset Orange</option>
            </select>
            <label><b>üì∑ Photo:</b></label>
            <input type="file" accept="image/*" onchange="uploadImage(event)">
        </div>

        <div id="all-sections">
            <div class="section-box">
                <h3>Personal Details</h3>
                <div class="fields">
                    <div class="input-row"><input value="Full Name" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="this.parentElement.remove();updatePreview()">‚úñ</button></div>
                    <div class="input-row"><input value="Date of Birth" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="this.parentElement.remove();updatePreview()">‚úñ</button></div>
                </div>
                <button class="btn-add" onclick="addField(this)">+ Add Field</button>
            </div>
            <div class="section-box">
                <h3>Family Details</h3>
                <div class="fields">
                    <div class="input-row"><input value="Father's Name" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="this.parentElement.remove();updatePreview()">‚úñ</button></div>
                </div>
                <button class="btn-add" onclick="addField(this)">+ Add Field</button>
            </div>
        </div>
    </div>

    <div class="preview-side">
        <button class="btn-download" onclick="downloadPDF()">‚¨á Download PDF</button>
        
        <div class="pdf-scaler" id="scaler">
            <div id="pdf-content" class="theme-1">
                <div class="photo-box">
                    <img id="img-output" style="display:none">
                    <span id="img-placeholder">PHOTO</span>
                </div>
                <div id="display-title" class="doc-title">BIODATA</div>
                <div id="preview-render"></div>
            </div>
        </div>
    </div>
</div>

<script>
    // Auto-adjust scale on mobile load
    function adjustScale() {
        if (window.innerWidth < 800) {
            const scale = (window.innerWidth - 20) / 794; // 794px is roughly 210mm
            document.getElementById('scaler').style.transform = `scale(${scale})`;
            document.querySelector('.preview-side').style.height = (297 * 3.78 * scale + 100) + 'px';
        } else {
            document.getElementById('scaler').style.transform = `scale(1)`;
            document.querySelector('.preview-side').style.height = 'auto';
        }
    }
    window.addEventListener('resize', adjustScale);
    window.addEventListener('load', adjustScale);

    function uploadImage(e) {
        const reader = new FileReader();
        reader.onload = () => {
            const out = document.getElementById('img-output');
            out.src = reader.result; out.style.display = 'block';
            document.getElementById('img-placeholder').style.display = 'none';
        };
        reader.readAsDataURL(e.target.files[0]);
    }

    function addField(btn) {
        const div = document.createElement('div');
        div.className = 'input-row';
        div.innerHTML = `<input placeholder="Label" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="this.parentElement.remove();updatePreview()">‚úñ</button>`;
        btn.previousElementSibling.appendChild(div);
        updatePreview();
    }

    function updatePreview() {
        document.getElementById('display-title').innerText = document.getElementById('userTitle').value || 'BIODATA';
        document.getElementById('pdf-content').className = document.getElementById('themeSelect').value;
        
        const render = document.getElementById('preview-render');
        render.innerHTML = '';
        document.querySelectorAll('#all-sections .section-box').forEach(sec => {
            const title = sec.querySelector('h3').innerText;
            const rows = sec.querySelectorAll('.input-row');
            if(rows.length > 0) {
                let html = `<div class="preview-heading">${title}</div>`;
                rows.forEach(row => {
                    const k = row.querySelector('.key-input').value;
                    const v = row.querySelector('.val-input').value || '---';
                    html += `<div class="entry"><div>${k}</div><div>:</div><div>${v}</div></div>`;
                });
                render.innerHTML += html;
            }
        });
    }

    async function downloadPDF() {
        const element = document.getElementById('pdf-content');
        const opt = {
            margin: 0,
            filename: 'Professional_Biodata.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 3, useCORS: true, letterRendering: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        // The script captures the 210mm div exactly
        html2pdf().set(opt).from(element).save();
    }

    updatePreview();
</script>

</body>
</html>
