<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Biodata Maker | Full Features</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        
        .main-container { display: flex; gap: 25px; max-width: 1500px; margin: auto; align-items: flex-start; }
        
        /* Editor Side */
        .editor-side { flex: 0 0 450px; background: #fff; padding: 25px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); max-height: 95vh; overflow-y: auto; }
        .section-box { background: #fcfcfc; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #eee; border-left: 6px solid var(--accent); }
        h3 { margin-top: 0; font-size: 1rem; color: var(--primary); display: flex; justify-content: space-between; align-items: center; }
        
        .input-row { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
        input, select { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
        .key-input { font-weight: bold; background: #f0f0f0; max-width: 140px; }

        /* Preview Area */
        .preview-side { flex: 1; display: flex; flex-direction: column; align-items: center; }
        #pdf-content { background: white; width: 210mm; min-height: 296mm; padding: 45px; box-sizing: border-box; position: relative; box-shadow: 0 0 40px rgba(0,0,0,0.1); }
        
        /* THEMES (All 15 Styles) */
        .theme-1 { border-top: 20px solid #2c3e50; }
        .theme-2 { border: 15px solid #d4af37; font-family: 'Georgia', serif; }
        .theme-3 { border-left: 20px solid #3498db; background: #f9fcff; }
        .theme-4 { border: 12px solid #27ae60; }
        .theme-5 { border-top: 20px solid #e91e63; }
        .theme-6 { background: #222; color: #eee !important; }
        .theme-6 .preview-heading { background: #444; color: #fff; }
        .theme-7 { border: 2px solid #8e44ad; }
        .theme-8 { background: linear-gradient(135deg, #fff, #e3f2fd); border-right: 15px solid #1976d2; }
        .theme-9 { font-family: 'Courier New', monospace; border: 1px solid #333; }
        .theme-10 { border-top: 25px solid #ff5722; border-bottom: 25px solid #ff5722; }
        .theme-11 { border-left: 10px solid #607d8b; border-right: 10px solid #607d8b; }
        .theme-12 { background: #fffde7; border: 5px dashed #fbc02d; }
        .theme-13 { border: 15px solid #795548; color: #3e2723; }
        .theme-14 { border-top: 20px solid #00bcd4; border-left: 20px solid #00bcd4; }
        .theme-15 { background: #f3e5f5; border: 10px solid #7b1fa2; border-radius: 50px 0; }

        .doc-title { font-size: 42px; font-weight: 900; text-align: center; margin-bottom: 30px; letter-spacing: 8px; text-transform: uppercase; }
        .photo-box { position: absolute; top: 50px; right: 50px; width: 120px; height: 150px; border: 1px solid #ddd; background: #f9f9f9; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        .preview-heading { background: #eee; padding: 10px 15px; font-weight: bold; margin-top: 25px; text-transform: uppercase; border-radius: 4px; font-size: 14px; }
        .entry { display: grid; grid-template-columns: 180px 20px 1fr; padding: 10px 0; border-bottom: 1px solid rgba(0,0,0,0.05); font-size: 15px; }
        
        .btn-add { background: #2ecc71; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold; margin-top: 5px; }
        .btn-del { background: #ff4757; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; }
        .btn-download { background: #3498db; color: white; border: none; padding: 18px 50px; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 20px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3); }

        @media (max-width: 1000px) { .main-container { flex-direction: column; } .editor-side { width: 100%; flex: none; } }
    </style>
</head>
<body>

<div class="main-container">
    <div class="editor-side">
        <h2 style="margin-top:0;">‚ö° Biodata Pro Editor</h2>
        
        <div class="section-box" style="border-left-color: #e67e22;">
            <label><b>üìù Document Title:</b></label>
            <input type="text" id="userDocTitle" value="BIODATA" oninput="updatePreview()" style="font-weight: bold; border: 2px solid #e67e22;">
        </div>

        <div class="section-box" style="border-left-color: #9b59b6;">
            <label><b>üé® Select Theme:</b></label>
            <select id="themeSelect" onchange="updatePreview()">
                <option value="theme-1">1. Corporate Navy</option>
                <option value="theme-2">2. Royal Gold</option>
                <option value="theme-3">3. Modern Sky</option>
                <option value="theme-4">4. Forest Green</option>
                <option value="theme-5">5. Elegant Rose</option>
                <option value="theme-6">6. Midnight Dark</option>
                <option value="theme-7">7. Lavender Border</option>
                <option value="theme-8">8. Ocean Gradient</option>
                <option value="theme-9">9. Typewriter</option>
                <option value="theme-10">10. Sunset Bold</option>
                <option value="theme-11">11. Slate Modern</option>
                <option value="theme-12">12. Vintage Paper</option>
                <option value="theme-13">13. Earthy Coffee</option>
                <option value="theme-14">14. Cyan Corner</option>
                <option value="theme-15">15. Artistic Purple</option>
            </select>
            <label style="display:block; margin-top:15px;"><b>üì∑ Photo:</b></label>
            <input type="file" accept="image/*" onchange="uploadImage(event)">
        </div>

        <div id="all-sections">
            <div class="section-box">
                <h3>Personal Details</h3>
                <div class="field-container">
                    <div class="input-row"><input value="Full Name" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="removeField(this)">‚úñ</button></div>
                    <div class="input-row"><input value="Date of Birth" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="removeField(this)">‚úñ</button></div>
                    <div class="input-row"><input value="Birth Time" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="removeField(this)">‚úñ</button></div>
                    <div class="input-row"><input value="Birth Place" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="removeField(this)">‚úñ</button></div>
                </div>
                <button class="btn-add" onclick="addField(this)">+ Add Personal Detail</button>
            </div>

            <div class="section-box">
                <h3>Education Details</h3>
                <div class="field-container">
                    <div class="input-row"><input value="Degree" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="removeField(this)">‚úñ</button></div>
                    <div class="input-row"><input value="College" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="removeField(this)">‚úñ</button></div>
                </div>
                <button class="btn-add" onclick="addField(this)">+ Add Education</button>
            </div>

            <div class="section-box">
                <h3>Career Details</h3>
                <div class="field-container">
                    <div class="input-row"><input value="Occupation" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="removeField(this)">‚úñ</button></div>
                    <div class="input-row"><input value="Annual Income" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="removeField(this)">‚úñ</button></div>
                </div>
                <button class="btn-add" onclick="addField(this)">+ Add Career Info</button>
            </div>

            <div class="section-box">
                <h3>Family Details</h3>
                <div class="field-container">
                    <div class="input-row"><input value="Father's Name" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="removeField(this)">‚úñ</button></div>
                    <div class="input-row"><input value="Mother's Name" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="removeField(this)">‚úñ</button></div>
                </div>
                <button class="btn-add" onclick="addField(this)">+ Add Family Detail</button>
            </div>

            <div class="section-box">
                <h3>Contact & Address</h3>
                <div class="field-container">
                    <div class="input-row"><input value="Mobile No" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="removeField(this)">‚úñ</button></div>
                    <div class="input-row"><input value="Address" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="removeField(this)">‚úñ</button></div>
                </div>
                <button class="btn-add" onclick="addField(this)">+ Add Contact</button>
            </div>
        </div>
    </div>

    <div class="preview-side">
        <button class="btn-download" onclick="downloadPDF()">Download PDF</button>
        <div id="pdf-content" class="theme-1">
            <div class="photo-box">
                <img id="img-output" style="display:none">
                <span id="img-placeholder">PHOTO</span>
            </div>
            <div id="display-title" class="doc-title">BIODATA</div>
            <div id="preview-render"></div>
        </div>
    </div>
</div>

<script>
    function uploadImage(e) {
        const reader = new FileReader();
        reader.onload = () => {
            const out = document.getElementById('img-output');
            out.src = reader.result; out.style.display = 'block';
            document.getElementById('img-placeholder').style.display = 'none';
        };
        reader.readAsDataURL(e.target.files[0]);
    }

    function addField(btn) {
        const container = btn.previousElementSibling;
        const div = document.createElement('div');
        div.className = 'input-row';
        div.innerHTML = `<input placeholder="Label" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="removeField(this)">‚úñ</button>`;
        container.appendChild(div);
        updatePreview();
    }

    function removeField(btn) {
        btn.parentElement.remove();
        updatePreview();
    }

    function updatePreview() {
        const titleInput = document.getElementById('userDocTitle').value;
        document.getElementById('display-title').innerText = titleInput || 'BIODATA';

        const theme = document.getElementById('themeSelect').value;
        document.getElementById('pdf-content').className = theme;

        const render = document.getElementById('preview-render');
        render.innerHTML = '';
        const sections = document.querySelectorAll('#all-sections .section-box');
        
        sections.forEach(sec => {
            const heading = sec.querySelector('h3').innerText;
            const rows = sec.querySelectorAll('.input-row');
            
            if(rows.length > 0) {
                render.innerHTML += `<div class="preview-heading">${heading}</div>`;
                rows.forEach(row => {
                    const k = row.querySelector('.key-input').value;
                    const v = row.querySelector('.val-input').value || '---';
                    render.innerHTML += `<div class="entry"><div>${k}</div><div>:</div><div>${v}</div></div>`;
                });
            }
        });
    }

    function downloadPDF() {
        const element = document.getElementById('pdf-content');
        const opt = {
            margin: 0,
            filename: 'Professional_Biodata.pdf',
            image: { type: 'jpeg', quality: 1 },
            html2canvas: { scale: 3, useCORS: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        html2pdf().set(opt).from(element).save();
    }

    updatePreview();
</script>

</body>
</html>
