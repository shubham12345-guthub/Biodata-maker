<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Biodata Maker | Create Free PDF</title>
    <meta name="description" content="Free Professional Biodata Generator with 15+ Beautiful Themes. Create, customize, and download your biodata as PDF instantly.">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; }
        body { font-family: 'Inter', 'Segoe UI', sans-serif; background: #f4f7f9; margin: 0; padding: 20px; color: #333; }
        
        .main-container { display: flex; gap: 25px; max-width: 1500px; margin: auto; align-items: flex-start; }
        
        /* Editor Sidebar */
        .editor-side { flex: 0 0 450px; background: #fff; padding: 25px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); max-height: 95vh; overflow-y: auto; }
        .section-box { background: #fcfcfc; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #eee; border-left: 6px solid var(--accent); }
        h3 { margin-top: 0; font-size: 1.1rem; color: var(--primary); display: flex; justify-content: space-between; align-items: center; }
        
        .input-row { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; transition: 0.3s; }
        input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 5px rgba(52, 152, 219, 0.3); }
        .key-input { font-weight: bold; background: #f0f0f0; max-width: 140px; }

        /* Preview Area */
        .preview-side { flex: 1; display: flex; flex-direction: column; align-items: center; }
        #pdf-content { background: white; width: 210mm; min-height: 296mm; padding: 45px; box-sizing: border-box; position: relative; box-shadow: 0 0 40px rgba(0,0,0,0.1); }
        
        .photo-box { position: absolute; top: 50px; right: 50px; width: 120px; height: 150px; border: 1px solid #ddd; background: #f9f9f9; display: flex; align-items: center; justify-content: center; overflow: hidden; z-index: 10; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }

        /* --- THEMES (15 STYLES) --- */
        .theme-1 { border-top: 20px solid #2c3e50; } /* Corporate */
        .theme-2 { border: 15px solid #d4af37; font-family: 'Georgia', serif; } /* Royal Gold */
        .theme-3 { border-left: 20px solid #007bff; background: #f0f7ff; } /* Modern Blue */
        .theme-4 { border: 12px solid #27ae60; border-radius: 0; } /* Forest Green */
        .theme-5 { background: #fff5f8; border-top: 20px solid #e91e63; } /* Rose Pink */
        .theme-6 { background: #222; color: #eee !important; } /* Dark Knight */
        .theme-6 .preview-heading { background: #444; color: #fff; }
        .theme-7 { border: 2px solid #8e44ad; } /* Lavender Border */
        .theme-7 .preview-heading { border-bottom: 2px solid #8e44ad; background: none; color: #8e44ad; }
        .theme-8 { background: linear-gradient(to bottom right, #ffffff, #e3f2fd); border-right: 15px solid #1976d2; } /* Sky Gradient */
        .theme-9 { font-family: 'Courier New', monospace; border: 1px solid #333; } /* Typewriter Minimal */
        .theme-10 { border-top: 25px solid #ff5722; border-bottom: 25px solid #ff5722; } /* Sunset Bold */
        .theme-11 { border-left: 10px solid #607d8b; border-right: 10px solid #607d8b; } /* Slate Sidebars */
        .theme-12 { background: #fffde7; border: 5px dashed #fbc02d; } /* Vintage Paper */
        .theme-13 { border: 15px solid #795548; color: #3e2723; } /* Earthy Coffee */
        .theme-14 { border-top: 15px solid #00bcd4; border-left: 15px solid #00bcd4; } /* Cyan Corner */
        .theme-15 { background: #f3e5f5; border-radius: 50px 0 50px 0; border: 10px solid #7b1fa2; } /* Purple Curve */

        .doc-title { font-size: 42px; font-weight: 900; text-align: center; margin-bottom: 30px; letter-spacing: 8px; color: #111; text-transform: uppercase; }
        .preview-heading { background: #eee; padding: 10px 15px; font-weight: bold; margin-top: 25px; text-transform: uppercase; border-radius: 4px; font-size: 14px; }
        .entry { display: grid; grid-template-columns: 180px 20px 1fr; padding: 10px 0; border-bottom: 1px solid rgba(0,0,0,0.05); font-size: 15px; }
        
        /* Interactive Buttons */
        .btn-add { background: #2ecc71; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold; transition: 0.2s; }
        .btn-add:hover { background: #27ae60; transform: scale(1.05); }
        .btn-del { background: #ff4757; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; }
        .btn-download { background: #3498db; color: white; border: none; padding: 18px 50px; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 20px; margin-bottom: 20px; transition: 0.3s; box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3); }
        .btn-download:hover { background: #2980b9; transform: translateY(-3px); }
    </style>
</head>
<body>

<div class="main-container">
    <div class="editor-side">
        <h2 style="margin-top:0;">âœ¨ Biodata Designer</h2>
        
        <div class="section-box" style="border-left-color: #9b59b6; background: #fdfaff;">
            <label><b>ðŸŽ¨ Choose Your Theme:</b></label>
            <select id="themeSelect" onchange="updatePreview()" style="width:100%; padding:12px; border-radius:8px; margin: 10px 0; border:1px solid #ddd;">
                <option value="theme-1">1. Corporate Professional (Navy)</option>
                <option value="theme-2">2. Royal Gold (Traditional)</option>
                <option value="theme-3">3. Modern Sky (Blue)</option>
                <option value="theme-4">4. Forest Nature (Green)</option>
                <option value="theme-5">5. Elegant Rose (Pink)</option>
                <option value="theme-6">6. Midnight Dark (Premium)</option>
                <option value="theme-7">7. Lavender Border (Stylish)</option>
                <option value="theme-8">8. Ocean Gradient (Soft)</option>
                <option value="theme-9">9. Minimalist Typewriter</option>
                <option value="theme-10">10. Sunset Bold (Orange)</option>
                <option value="theme-11">11. Slate Modern (Grey)</option>
                <option value="theme-12">12. Vintage Parchment (Yellow)</option>
                <option value="theme-13">13. Earthy Brown (Formal)</option>
                <option value="theme-14">14. Cyan Tech (Modern)</option>
                <option value="theme-15">15. Artistic Purple (Creative)</option>
            </select>
            <label><b>ðŸ“· Upload Photo:</b></label>
            <input type="file" accept="image/*" onchange="uploadImage(event)">
        </div>

        <div id="editor-fields">
            <div class="section-box">
                <h3>Personal Details</h3>
                <div id="list-personal">
                    <div class="input-row"><input value="Full Name" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="this.parentElement.remove();updatePreview()">âœ–</button></div>
                    <div class="input-row"><input value="Date of Birth" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="this.parentElement.remove();updatePreview()">âœ–</button></div>
                </div>
                <button class="btn-add" onclick="addNewField('list-personal')">+ Add Detail</button>
            </div>

            <div class="section-box">
                <h3>Education Details</h3>
                <div id="list-edu">
                    <div class="input-row"><input value="Graduation" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="this.parentElement.remove();updatePreview()">âœ–</button></div>
                    <div class="input-row"><input value="12th Standard" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="this.parentElement.remove();updatePreview()">âœ–</button></div>
                </div>
                <button class="btn-add" onclick="addNewField('list-edu')">+ Add Education</button>
            </div>

            <div class="section-box">
                <h3>Career Details</h3>
                <div id="list-job">
                    <div class="input-row"><input value="Occupation" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="this.parentElement.remove();updatePreview()">âœ–</button></div>
                    <div class="input-row"><input value="Monthly Income" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="this.parentElement.remove();updatePreview()">âœ–</button></div>
                </div>
                <button class="btn-add" onclick="addNewField('list-job')">+ Add Career Info</button>
            </div>

            <div class="section-box">
                <h3>Family Details</h3>
                <div id="list-family">
                    <div class="input-row"><input value="Father's Name" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="this.parentElement.remove();updatePreview()">âœ–</button></div>
                    <div class="input-row"><input value="Sisters/Brothers" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="this.parentElement.remove();updatePreview()">âœ–</button></div>
                </div>
                <button class="btn-add" onclick="addNewField('list-family')">+ Add Family Detail</button>
            </div>

            <div class="section-box">
                <h3>Contact & Address</h3>
                <div id="list-contact">
                    <div class="input-row"><input value="Mobile Number" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="this.parentElement.remove();updatePreview()">âœ–</button></div>
                    <div class="input-row"><input value="Address" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="this.parentElement.remove();updatePreview()">âœ–</button></div>
                </div>
                <button class="btn-add" onclick="addNewField('list-contact')">+ Add Contact Detail</button>
            </div>
        </div>
    </div>

    <div class="preview-side">
        <button class="btn-download" onclick="downloadPDF()">Download PDF</button>
        <div id="pdf-content" class="theme-1">
            <div class="photo-box">
                <img id="img-output" style="display:none">
                <span id="img-placeholder">PHOTO</span>
            </div>
            <div class="doc-title">BIODATA</div>
            <div id="preview-render"></div>
        </div>
        <p style="margin-top:20px; color:#666;">Note: PDF only extends to 2 pages if content overflows.</p>
    </div>
</div>

<script>
    function uploadImage(e) {
        const reader = new FileReader();
        reader.onload = function() {
            const out = document.getElementById('img-output');
            out.src = reader.result; out.style.display = 'block';
            document.getElementById('img-placeholder').style.display = 'none';
        }
        reader.readAsDataURL(e.target.files[0]);
    }

    function addNewField(id) {
        const container = document.getElementById(id);
        const div = document.createElement('div');
        div.className = 'input-row';
        div.innerHTML = `<input placeholder="Label" class="key-input"><input placeholder="Value" class="val-input" oninput="updatePreview()"><button class="btn-del" onclick="this.parentElement.remove();updatePreview()">âœ–</button>`;
        container.appendChild(div);
        updatePreview();
    }

    function updatePreview() {
        const render = document.getElementById('preview-render');
        const theme = document.getElementById('themeSelect').value;
        document.getElementById('pdf-content').className = theme;
        
        render.innerHTML = '';
        const h3s = document.querySelectorAll('.editor-side h3');
        
        h3s.forEach(h3 => {
            const title = h3.innerText;
            const listId = h3.nextElementSibling.id;
            const rows = document.querySelectorAll(`#${listId} .input-row`);
            
            if(rows.length > 0) {
                let html = `<div class="preview-heading">${title}</div>`;
                rows.forEach(row => {
                    const k = row.querySelectorAll('input')[0].value;
                    const v = row.querySelectorAll('input')[1].value || '---';
                    html += `<div class="entry"><div>${k}</div><div>:</div><div>${v}</div></div>`;
                });
                render.innerHTML += html;
            }
        });
    }

    function downloadPDF() {
        const element = document.getElementById('pdf-content');
        const opt = {
            margin: 0,
            filename: 'Professional_Biodata.pdf',
            image: { type: 'jpeg', quality: 1 },
            html2canvas: { scale: 3, useCORS: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
            pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
        };
        html2pdf().set(opt).from(element).save();
    }

    updatePreview();
</script>
</body>
</html>
